version: '3.8'

services:
  cantina-gateway:
    build: ./gateway
    network_mode: "host" # Needs a SocketCAN interface on host
    environment:
      CAN_IF: "vcan0"
      GAMEBOT_PUBKEY: "bYOdLw9rv5VsNjVp/WulrJflV2H4r8/IttasxX5EYFQ="
    ports:
      - "10020:10020"
    read_only: true

  cantina-keyserver:
    build: ./keyserver
    network_mode: "host" # Needs a SocketCAN interface on host
    environment:
      CAN_IF: "vcan0"
      DATA_DIR: "/data"
    volumes:
      - keyserver-data:/data
    read_only: true

  cantina-pos:
    build: ./pos
    network_mode: "host" # Needs a SocketCAN interface on host
    environment:
      GAMEBOT_PUBKEY: "bYOdLw9rv5VsNjVp/WulrJflV2H4r8/IttasxX5EYFQ="
      ITEM_CONFIG: /app/order-items.yaml
      CAN_IF: "vcan0"
      DATA_DIR: "/data"
      STATIC_DIR: "/static"
      GIN_MODE: "release"
      PORT: "10021"
    volumes:
      - pos-data:/data
    ports:
      - "10021:10021"
    read_only: true

  cantina-orderdb:
    build: ./orderdb
    network_mode: "host" # Needs a SocketCAN interface on host
    environment:
      CAN_IF: "vcan0"
      DATA_DIR: "/data"
    volumes:
      - orderdb-data:/data
    read_only: true

  cantina-userdb-back:
    network_mode: "host" # Needs a SocketCAN interface on host
    build: ./userdb-back
    environment:
       CAN_IF: "vcan0"
       DATA_DIR: "/data"
    volumes:
       - userdb-data:/data
    ports:
       - ":10026"
    read_only: true

  cantina-userdb-proxy:
    network_mode: "host" # Needs a SocketCAN interface on host
    build: ./userdb-proxy
    environment:
      CAN_IF: "vcan0"
      DATA_DIR: "/data"
    read_only: true

  cantina-jukebox-front:
    network_mode: "host" # Needs a SocketCAN interface on host
    build: ./jukebox-front
    environment:
      CAN_IF: "vcan0"
      DATA_DIR: "/data"
      PORT: "10024"
    ports:
      - "10024:10024"
    volumes:
      - jukebox-data:/data
    read_only: true

  cantina-jukebox-proxy:
    network_mode: "host" # Needs a SocketCAN interface on host
    build: ./jukebox-proxy
    environment:
      CAN_IF: "vcan0"
      DATA_DIR: "/data"
    volumes:
      - jukebox-data:/data
    ports:
      - ":10025"
    read_only: true




volumes:
  keyserver-data:
  pos-data:
  orderdb-data:
  media-data:
  jukebox-data:
  userdb-data:
